<div class="container">
    <form class="login-form form-horizontal" ng-submit="login()">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Логин</label>
            <div class="col-sm-3">
                <input class="form-control" id="username" ng-model="creds.username" placeholder="Логин" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >Пароль</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="password" ng-model="creds.password" placeholder="Пароль"
                       required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Войти</button>
            </div>
        </div>
    </form>
</div>
