<div class="account">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="you-created">
                    <div class="title">
                        <p class="title-name">Created</p>
                    </div>
                    <div class="search">
                        <div class="input-group">
                            <input type="text" class="form-control input-lg input-search" placeholder="......"/>
                            <span class="input-group-btn">
                                <button class="btn btn-lg btn-bit" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="created-carousel">
                        <div>
                            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                                <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                                    <div class="carousel-caption" ng-style="ideaStyles.styles">
                                        <div class="marks" ng-style="column.mark"></div>
                                        <div class="envelope">
                                            <h4>Secret {{slide.title}}</h4>
                                            <p>{{slide.text}}</p>
                                        </div>
                                        <div class="stamp" ng-style="column.stamp"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
