<div class="container">
    <table class="table" ng-if="isDataLoaded">
        <thead><tr>
            <th>â„–</th>
            <th>Name</th>
        </tr></thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td>{{$index + 1}}</td>
                <td><input ng-model="category.name" title="category name"
                           ng-model-options="{ debounce: 2000 }" ng-change="saveCategory(category)" /></td>
                <td><button ng-click="deleteCategory(category.id)">x</button></td>
            </tr>
            <tr>
                <td>+</td>
                <td><input ng-model="newCategory.name" title="new category name" ng-keydown="saveNewCategory($event)" /></td>
            </tr>
        </tbody>
    </table>
</div>
